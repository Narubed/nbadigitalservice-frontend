    content="ศูนย์บริการงานที่ให้บริการทางด้านรับออกแบบสื่อสิ่งพิมพ์ทุกชนิด โปสเตอร์ แบนเนอร์ ไวนิล งานด้านไอที รับพัฒนาเว็บไซต์ งานพัฒนาระบบสารสนเทศ และให้บริการด้านงานบัญชี-ภาษี รับทำบัญชี ปิดงบรายเดือน-รายปี รับประสานงานจดทะเบียนพาณิชย์ งานการตลาดดิจิตอล ทั้งนี้ยังมีบริการทางด้านรับชำระค่าบริการค่าน้ำ ค่าไฟฟ้า บัตรเครดิต สาธารณูปโภคต่างๆ ภายใต้แนวคิด 'ONE STOP SERVICE' โดยจัดให้มีศูนย์บริการลูกค้า ขึ้นมาอยู่ 3 ระดับ เพื่อให้การบริหารจัดการโปรเจคลงสู่ชุมชนในอนาคต  " />
